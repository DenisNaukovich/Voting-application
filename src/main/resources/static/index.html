<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" media="screen" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="resources/scripts/index.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <h1>Voting list</h1>

            <div class="list-group"> </div>

            <h2>New voting</h2>
            <form id="add-form" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Title of the voting"/>
                </div>
                <div class="form-group">
                    <label for="options">Options:</label>
                    <textarea name="options" id="options" class="form-control" placeholder="List of options - each option in separate line" rows="5"></textarea>
                </div>
                <button id="add-voting-button" type="submit" class="btn btn-default">Add</button>
            </form>
            <div class="form-group">
                <input type="text" name="link" id="link" class="form-control" placeholder="Link" readonly disabled style="cursor: default; display: none"/>
            </div>

        </div>
    </div>
</div>

</body>
</html>
